version: "3"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=${TAS_POSTGRES_DB}
      - POSTGRES_USER=${TAS_POSTGRES_USER}
      - POSTGRES_PASSWORD=${TAS_POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres-data:
